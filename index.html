<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculaotor</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <section class="mt-10">
        <div class="bg-indigo-200 flex justify-between px-10 py-7 rounded-md">
            <div class="">
                <h1 class="text-4xl font-semibold mb-2">Interactive</h1>
                <h3>Geometry Genius</h3>
            </div>
            <button class="bg-indigo-700  text-white px-8 rounded-xl">Blog</button>
        </div>
    </section>

    <section>
        <div class="grid grid-cols-4 ">
            <div class="col-span-3 p-2">
                <div class="grid grid-cols-3 gap-x-2">
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md hover">
                        <img src="images/triangle.png" alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Triangle</h2>
                        <p class=" mt-3 font-normal">Area (A) = 0.5 X b X h</p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="b">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="h">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md">
                        <img src="images/rectangle.png " alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Rectangle</h2>
                        <p class=" mt-3 font-normal">Area (A) = w X l</p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="w">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="l">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md">
                        <img src="images/parallelogram.png" alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Parallelogram</h2>
                        <p class=" mt-3 font-normal">Area (A) = b X h</p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="b">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="h">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md">
                        <img src="images/rhombus.png" alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Rhombus</h2>
                        <p class=" mt-3 font-normal">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="d1">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="d2">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md">
                        <img src="images/pentagon.png" alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Pentagon</h2>
                        <p class=" mt-3 font-normal">Area (A) = 0.5 X p X b</p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="p">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="b">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                    <div class=" border border-2 p-3 flex justify-center flex-col  items-center rounded-md">
                        <img src="images/ellipse.png" alt="">
                        <h2 class="mt-5 text-2xl font-semibold ">Ellipse</h2>
                        <p class=" mt-3 font-normal">Area (A) = &pi; a X b</p>
                        <div class="flex gap-x-3 mt-5">
                            <div class="flex g-">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="a">
                                <p>cm</p>
                            </div>
                            <div class="flex">
                                <input class="w-24 border px-3 me-3" type="text" placeholder="b">
                                <p>cm</p>
                            </div>
                        </div>
                        <button
                            class="bg-blue-600 text-white font-bold text-xl px-5 py-2 rounded-lg w-2/3 mt-7 mb-10 ">Calculate</button>
                    </div>
                </div>

            </div>
            <div class="col-span-1 p-2">
                <div class=" text-center">
                    <h1 class=" text-xl underline">Area Calculation</h1>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
